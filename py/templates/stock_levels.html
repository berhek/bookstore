{% extends "base.html" %} 

{% block title %} Stock Levels {% endblock%}

{% block content %} 

<div class="mt-4"></div>

<div class="container">
  <div class="row">
    {% for book in books %}
      <figure class="col-12 col-lg-6">
        <div class="d-flex justify-content-center">
          <div class="d-flex book border border-dark border-5 rounded-3 mt-2 mb-3">
            <img src={{book.photo_path}} alt="..." class="border border-dark border-1" style="width: 300px; height: 390px;">
            <div class="text d-flex flex-column justify-content-center mx-3">
              <h3 style="align-self: center; color: red;">Book title:</h3>
              <h5 style="align-self: center;">{{book.name_of_book}}</h5>
              <h3 style="align-self: center; color: red;">ISBN13 number:</h3>
              <h5 style="align-self: center;">{{book.isbn13}}</h5>
              <h3 style="align-self: center; color: red;">Quantity:</h3>
              <h5 style="align-self: center;">{{book.quantity}}</h5>
            </div>
          </div>
        </div>
      </figure>
    {% endfor %}
  </div>
</div>
  
{% endblock%}
