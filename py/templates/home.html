{% extends "base.html" %} 

{% block title %} Home {% endblock%}

{% block content %} 

<div class="mt-4"></div>

<div class="container">
  <div class="tm-gallery">
    <div class="row">
      {% for book in books %}
        {% if book.quantity != 0%}
          <div class="d-flex flex-column align-items-center col-lg-3 col-md-4 col-sm-6 col-12">
            <div class="mt-3">
                <img src={{book.photo_path}} alt="Image" class="img-fluid border border-dark border-3 rounded-3 mb-1" style="width: 200px; height: 290px;">
            </div>
            <h5>{{book.name_of_book}}</h5>
            <a href="{{ url_for('views.addtocart', isbn13 = book.isbn13) }}" type="submit" class="btn btn-primary">Add to cart</a>
          </div>
        {% endif %} 
      {% endfor %}
    </div>
  </div>
</div>

<div class="mt-4"></div>

{% endblock%}
